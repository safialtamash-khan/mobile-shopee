 <div id="navBar"></div>

    <div class="container my-4 btn-light py-4 w-100">
        <h3 class="text-center my-2 py-2">USER LOGIN</h3>
        <form id="loginForm">

            <div class="row">
                <div class="col-4 my-2 mb-3">
                    <p  class="my-2 text-end">USER NAME</p>
                </div>
                <div class="col-4 my-2">
                    <input type="text" id="userName" class="form-control" placeholder="enter email">
                </div>
                <div class="col-4 my-2 mb-3">
                    <span id="userSpan" style="color: red;"></span>
                </div>
            </div>
            
            <div class="row">
                <div class="col-4 my-2 mb-3">
                    <p for="" class="text-end my-2">PASSWORD</p>
                </div>
                <div class="col-4 my-2">
                    <input type="password" id="userPassword" class="form-control" placeholder="enter password">
                </div>
                <div class="col-4 my-2 mb-3">
                    <span id="passSpan" style="color: red;"></span>
                </div>
            </div>
        
            <div class="row">
                <div class="col-4 my-2 mb-3">
                </div>
                <div class="col-4 my-2">
                    <input type="checkbox" class="form-check-input">
                    <label for="" class="form-label">REMEMBER ME</label>
                </div>
            </div>

            <div class="row">
                <div class="col-4 my-2 mb-3">
                    <!-- <label for="" class="form-label">PASSWORD</label> -->
                </div>
                <div class="col-4 my-2">    
                    <button type="button" class="btn btn-primary" onclick="login();">LOGIN</button> 
                    <button type="reset" class="btn btn-secondary">CANCEL</button> 
                </div>
            
        </form>
       </div>
